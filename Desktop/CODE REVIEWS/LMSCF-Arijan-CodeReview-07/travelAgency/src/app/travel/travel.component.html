<div class="container mt-5">

<form>
<h1>Contact Us</h1>
<div class="form-group">
<label for="Name">Full Name</label>
<input type="name" class="form-control" id="Name" placeholder="Name">
</div>
<div class="form-group">
<label for="Email1">Email</label>
<input type="email" class="form-control" id="Email1" placeholder="Email">
</div> 
<div class="form-group">
<label for="Inputselect">Select Number</label>
<select class="form-control" >
<option>1</option>
<option>2</option>
<option>3</option>
</select>
</div> 
<div class="form-group">
 
<label for=" Email1msg">Enter your message</label>
 
<textarea class="form-control" rows="5"></textarea>
 
</div>
<div class="checkbox">
<label>
<input type="checkbox" id="yesno"> Yes / No
</label>
</div>
 
<button type="submit" class="btn btn-info">Submit Information</button>
</form>
</div>

<div class="container text-center">
    <h1 class="m-4 text-center">{{offers.destination}}</h1>
    <div class="justify-content-between">
        <div *ngIf="offers">
            <div class="media p-5">
            	<img src="{{offers.img}}" alt="Moon" class="tripImg mr-5 mt-3" style="width:45%;">
                <div class="media-body">
                <p>{{offers.description}}</p>    
                <p>Duration: {{offers.duration}}</p>  
                <p class="text-danger">Price: {{offers.price | currency}} </p>  
               <button (click)="addToCart(offers)" class="btn btn-outline-danger mr-2">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
  </div>
